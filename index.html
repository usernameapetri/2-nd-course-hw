<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Skypro 2077</title>
  </head>
  <body>
    <header class="header center">
      <div class="header__tittle-box">
        <h1 class="header__tittle">Добро пожаловать</h1>
        <h1 class="header__tittle">на мой сайт !</h1>
      </div>
      <p class="header__text">
        Вам предстоит пройти несколько увлекательных игр. Если готов aнажимай
        <a class="header__link" href="#">поехали</a> и
        <a class="header__link" href="#">приступай</a>
      </p>
      <button class="header__btn">Поехали!</button>
    </header>
    <section class="gcatalog center">
      <div class="gcatalog__game-first gcatalog__game">
        <p class="gcatalog__text">Игра 1</p>
      </div>
      <div class="gcatalog__game-second gcatalog__game">
        <p class="gcatalog__text">Игра 2</p>
      </div>
      <div class="gcatalog__game-third gcatalog__game">
        <p class="gcatalog__text">Игра 3</p>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
